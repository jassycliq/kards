name: CI

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Build with Gradle
      uses: gradle/gradle-build-action@v2.1.0
      with:
        arguments: shadowJar
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.3.1
      with:
        name: Kards Release
        path: build/libs/kards.jar
    - name: Build Changelog
      id: build_changelog
      uses: mikepenz/release-changelog-builder-action@v2.7.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - uses: actions/download-artifact@v2
      id: download
      with:
        name: Kards Release
    - name: Release
      uses: ncipollo/release-action@v1
      with:
        artifacts: ${{steps.download.outputs.download-path}}
        bodyFile: ${{steps.build_changelog.outputs.changelog}}
        prerelease: true
        token: ${{ secrets.GITHUB_TOKEN }}
